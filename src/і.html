<div class="other_login">
  <div class="other-login-in">
    <div class="google-auth-css">
      <button class="google-auth-css-btn my-awesome-button" id="google-auth-css-btn" onclick="handleGoogleLogin()">
        <img src="/images/google-ico.png" alt="google">
        <span><%$SAY? Continue with Google%></span>
      </button>

    </div>

    <div class="fb-auth-css">
      <button class="fb-auth-css-btn" id="fb-auth-css-btn">
        <img src="/images/fb-ico.png" alt="facebook">
        <span><%$SAY? Continue with Facebook%></span>
      </button>
      <div class="fb-login-button" data-width="200" data-size="" data-button-type="" data-layout="" data-auto-logout-link="false" data-use-continue-as="false"></div>
    </div>
    <div class="apple-auth-css">
      <div id="appleid-signin"></div>
      <script type="text/javascript" src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"></script>
    </div>

  </div>
</div>

<script src="https://accounts.google.com/gsi/client" async defer></script>

</script>


<div id="fb-root"></div>
<script>

  (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
          }(document, 'script', 'facebook-jssdk')
  );


  window.fbAsyncInit = function() {
    FB.init({
      appId            : '1601585447421144',
      xfbml            : true,
      version          : 'v21.0'
    });

  }
</script>
